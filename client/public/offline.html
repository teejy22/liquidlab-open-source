<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiquidLab - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: #090909;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .offline-container {
      text-align: center;
      max-width: 500px;
    }
    
    .offline-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 30px;
      opacity: 0.6;
    }
    
    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      color: #1dd1a1;
    }
    
    p {
      font-size: 18px;
      line-height: 1.6;
      color: #888;
      margin-bottom: 30px;
    }
    
    .retry-button {
      background-color: #1dd1a1;
      color: #090909;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    
    .retry-button:hover {
      opacity: 0.9;
    }
    
    .cached-info {
      margin-top: 40px;
      padding-top: 40px;
      border-top: 1px solid #222;
    }
    
    .cached-info h2 {
      font-size: 20px;
      margin-bottom: 12px;
      color: #ccc;
    }
    
    .cached-info p {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <svg class="offline-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
      <line x1="12" y1="9" x2="12" y2="13"></line>
      <line x1="12" y1="17" x2="12.01" y2="17"></line>
    </svg>
    
    <h1>You're Offline</h1>
    <p>Check your internet connection to continue trading on LiquidLab.</p>
    
    <button class="retry-button" onclick="window.location.reload()">
      Try Again
    </button>
    
    <div class="cached-info">
      <h2>What works offline?</h2>
      <p>You can still view previously loaded charts and positions. Real-time trading requires an active connection.</p>
    </div>
  </div>
</body>
</html>
